<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">SIGN IN</a></li>
            </ul>
        </div>
        <div class="contant">
            <div class="contant1">
                <div class="logo1">RAMAN</div>
            </div>
            <div class="contant02">
                <div class="quote">Success is the result of perfection, hard work, learning from failure, loyalty, and persistence.<br>Sign up now to get started.<br><br><br>You know you want to.</div>
                <form action="#" class="form" method="get">
                    <div>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div>
                        <label for="user_email">EMAIL ADDRESS:</label>
                        <input type="email" id="user_email" name="email" placeholder="raman@ginja.com" required>
                    </div>
                    <div>
                        <label for="tel_number">PHONE NUMBER</label>
                        <input type="tel" id="tel_number" name="tel" placeholder="0751350784" required>
                    </div>
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="user_password" minlength="5" maxlength="16" required>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="5" maxlength="16" required>
                    </div>
                    <div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href=" ">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">Odin Project</div>
    </div>
</body>
</html>
